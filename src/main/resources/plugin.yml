name: SP_Shop
version: '${version}'
main: fr.silvercore.sP_Shop.SP_Shop
api-version: '1.18'
prefix: SilverPlugins
load: STARTUP
authors: [ Silvercore, JemY5, Silverdium, papaye, Netsu_ ]
website: core.silverdium.fr
depend:
  - Vault

commands:
  shop:
    description: Ouvre la boutique du serveur
    usage: /shop
    permission: sp_shop.shop
  sell:
    description: Vend les items dans votre inventaire
    usage: /sell
    permission: sp_shop.sell

permissions:
  sp_shop.shop:
    description: Permission d'utiliser la commande /shop
    default: true
  sp_shop.sell:
    description: Permission d'utiliser la commande /sell
    default: true

database: # a migrer to .env
      type: mysql     # mysql, postgresql ou sqlite => mariadb donc mysql
      host: localhost # meme server db + serv mc (ip local => 192.168.1.6 server => dell17??)
      port: 3306      # port par default
      name: silverplugin   
      username: silverplugin
      password: ""